<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" name="" id="display" readonly>

        <button class="clear" onclick="currentdisplay = '';
        document.querySelector('#display').value = currentdisplay;">Clear All</button>

        <div class="button-container">

            <button onclick="currentdisplay = currentdisplay+'1';
            document.querySelector('#display').value = currentdisplay;">1</button>

            <button onclick="currentdisplay = currentdisplay+'2';
            document.querySelector('#display').value = currentdisplay;">2</button>

            <button onclick="currentdisplay = currentdisplay+'3';
            document.querySelector('#display').value = currentdisplay;">3</button>

            <button onclick="currentdisplay = currentdisplay+'/';
            document.querySelector('#display').value = currentdisplay;">/</button>

            <button onclick="currentdisplay = currentdisplay+'4';
            document.querySelector('#display').value = currentdisplay;">4</button>

            <button onclick="currentdisplay = currentdisplay+'5';
            document.querySelector('#display').value = currentdisplay;">5</button>

            <button onclick="currentdisplay = currentdisplay+'6';
            document.querySelector('#display').value = currentdisplay;">6</button>

            <button onclick="currentdisplay = currentdisplay+'*';
            document.querySelector('#display').value = currentdisplay;">*</button>

            <button onclick="currentdisplay = currentdisplay+'7';
            document.querySelector('#display').value = currentdisplay;">7</button>

            <button onclick="currentdisplay = currentdisplay+'8';
            document.querySelector('#display').value = currentdisplay;">8</button>

            <button onclick="currentdisplay = currentdisplay+'9';
            document.querySelector('#display').value = currentdisplay;">9</button>

            <button onclick="currentdisplay = currentdisplay+'-';
            document.querySelector('#display').value = currentdisplay;">-</button>

            <button onclick="currentdisplay = currentdisplay+'.';
            document.querySelector('#display').value = currentdisplay;">.</button>

            <button onclick="currentdisplay = currentdisplay+'0';
            document.querySelector('#display').value = currentdisplay;">0</button>
            
            <button style="background-color: rgb(65, 65, 148); color: white;" 
            onclick="currentdisplay = eval(currentdisplay);
            document.querySelector('#display').value = currentdisplay;">=</button>

            <button 
            onclick="currentdisplay = currentdisplay+'+';
            document.querySelector('#display').value = currentdisplay;">+</button>

        </div>
    </div>

    <script>
        let currentdisplay = '';
        document.querySelector('#display').value = currentdisplay;
    </script>
</body>
</html>
